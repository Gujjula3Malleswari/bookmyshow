<!DOCTYPE html>
<html>
<head>
    <title>BookMyShow</title>
    <style>
        body {
            background-image: url('https://www.crafin.in/wp-content/uploads/2023/05/Bookmyshow-ticket.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .main-content {
            text-align: center;
            padding: 20px;
        }
     
        h1 marquee {
            color: white;
            font-style: italic;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            font-size: 190%;
        }
      
        .cta-button {
            background-color:crimson;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 24px;
            margin-top: 70%;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color:yellow;
            color: crimson;
        }
    </style>
</head>
<body>
    <header>
        <h1><marquee>Welcome to BookMyShow</marquee></h1>
    </header>
    <div class="main-content">
       
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
